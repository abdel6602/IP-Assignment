<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up</title>
    <link rel="stylesheet" href="../assets/stylesheets/MainStyle.css">
    <style>
        main {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            padding: 25px;
            margin: 50px auto;
            background-color: #267548;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            transition: opacity 0.5s ease-in-out;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            border-radius: 4px;
            transition: border 0.3s ease-in-out;
        }

        button {
            background-color: #333333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .switch-form {
            margin-top: 15px;
            transition: opacity 0.5s ease-in-out;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Add hover effect for the button */
        button:hover {
            background-color: #555555;
        }

        /* Add focus effect for the input fields */
        input:focus {
            border: 1px solid #555555;
        }

        /* Add hover effect for the switch link */
        .switch-form a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <i class="fas fa-bars"></i>
        </nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="../assets/images/Logos/logo-no-background.png" alt="" width="200px">
            </a>

        </div>
        <div class="sign-in-div">
            <a href="Auth.html">
                <i class="fas fa-arrow-right-to-bracket"></i>
            </a>
        </div>
    </header>
    <main>
        <aside>

        </aside>
        <div class="container">
            <form id="signInForm">
                <h2>Sign In</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="button" onclick="signIn()">Sign In</button>

                <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>

            <form id="signUpForm" style="display: none;">
                <h2>Sign Up</h2>
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>
                <button type="button" onclick="signUp()">Sign Up</button>

                <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
            </form>
        </div>
    </main>
    <script>
        function signIn() {
            //validate sign in
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === '1234' && password === '123') {
                window.localStorage.setItem('Authentication', true);
                window.location.href = './index.html'
                return;
            }
            else{
                alert('Invalid username or password' + '\n psst, try: Username: 1234' +'\nPassword: 123');
            }
        }

        function signUp() {
            // validate data
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            if(newUsername === '' || newPassword === '') {
                alert('Please fill in all fields');
                return;
            }
            else{
                alert('Account created successfully');
                toggleForm();
            }
            // save user info in database
        }

        function toggleForm() {
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');

            if (signInForm.style.display === 'none') {
                signInForm.style.display = 'flex';
                signUpForm.style.display = 'none';
            } else {
                signInForm.style.display = 'none';
                signUpForm.style.display = 'flex';
            }
        }

    </script>
    <script src="../scripts/MainSrcipt.js"></script>
</body>

</html>
